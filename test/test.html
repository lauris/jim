<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../vendor/qunit.css" type="text/css" media="screen" />
    <script type="text/javascript" src="../vendor/qunit.js"></script>
    <script type="text/javascript" src="../vendor/coffee-script.js"></script>

    <script type="text/javascript">
      // mock out require.js's exports & require which gives us access to exports.Jim for testing
      var exports = {};
      var define = function(func) {
        var require = function() {
          return {
            importCssString: function() {}
          };
        };
        func(require, exports);
      };
    </script>

    <script type="text/javascript" src="../lib/jim.js"></script>

    <script type="text/coffeescript">
      @eq = strictEqual

      CoffeeScript.load "#{name}.coffee" for name in [
        'jim'
        'modes/normal'
        'modes/visual'
      ]
    </script>
  </head>
  <body>
    <h1 id="qunit-header">QUnit example</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
  </body>
</html>
